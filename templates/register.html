<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #28a745;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #0056b3;
            border-radius: 5px;
            text-decoration: none;
        }
        .buttons a:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register/注册页面</h1>
        <form action="/register" method="post">
            <label for="username">Username/用户名:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password/密码:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="auth_code">Auth Code/注册码:</label><br>
            <input type="text" id="auth_code" name="auth_code"><br><br>
            <input type="submit" value="Register/注册">
        </form>
        <div class="link">
            <a href="https://t.me/hepingbanhuo" target="_blank">Join our Telegram group</a>
        </div>
        <div class="buttons">
            <a href="/query">Query/查询页面</a>
            <a href="/renew">Renew/续期页面</a>
        </div>
    </div>
</body>
</html>
